<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css택스트5</title>
    <style>
        h1{font-size: 100px;}
        #shadow1{text-shadow: 10px 10px; color: hotpink;} /*text-shadow: px(x축) px(y축)*/
        #shadow2{color: deeppink; text-shadow: 10px 10px 5px;} /*세번째 px border-radious(text를 둥글게 만들어줌)*/
        #shadow3{text-shadow: 10px 10px 5px #f00;}
        #shadow4{color: #fff; text-shadow: 10px -10px 5px #000;}
    </style>
</head>
<body>
    <h2>css택스트5</h2>
    <h1 id="shadow1">css TEXT-SHADOW</h1>
    <h1 id="shadow2">css TEXT-SHADOW</h1>
    <h1 id="shadow3">css TEXT-SHADOW</h1>
    <h1 id="shadow4">css TEXT-SHADOW</h1>
</body>
</html>
