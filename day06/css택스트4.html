<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css택스트4</title>
    <style>
        .trans1{text-transform: lowercase;}/*소문자로 바꿔준다*/
        .trans2{text-transform: uppercase;}/*대문자로 바꿔준다*/
        .trans3{text-transform: capitalize;} /*앞글자를 대문자로 바꿔준다*/
        .trans4{font-variant: small-caps;}  /*소문자를 작은 대문자로 바꿔준다*/
    </style>
</head>
<body>
    <h2>css택스트4</h2>
    <h3>프로그래밍 언어</h3>
    <ul>
        <li class="trans1">Java</li>
        <li class="trans2">javascript</li>
        <li class="trans3">python</li>
        <li class="trans4">c Language</li>
    </ul>
</body>
</html>
