<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부스타일</title>
    <style>
        h2{
            font-size: 50px;
            color: red;
        }

        p{
            font-size: 20px; /* 기본글자크기는 : 16px, 1rem*/
            color: blue;
            background-color: black;
        }

        ul{
            list-style: none;
        }

        li{
            display: inline-block;
            margin-right: 20px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <h2>내부 스타일</h2>
    <p>css를 적용하는 방법</p>
    <ul>
        <li>인라인 스타일</li>
        <li>내부 스타일</li>
        <li>외부 스타일</li>
    </ul>
</body>
</html>
